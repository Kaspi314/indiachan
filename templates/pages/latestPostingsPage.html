<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
  rel="stylesheet"
  type="text/css"
  href="/.static/css/global.css">
<link
  rel="stylesheet"
  type="text/css"
  href="/.static/css/posting.css">
<link
  rel="stylesheet"
  type="text/css"
  href="/.static/css/markdown.css">
</head>
<body>
  <img
    class="logo"
    src="/.static/logo.png"
    title="Logo by Doke">

  <a id="linkPrevious">Previous day</a>
  <a id="linkNext">Next day</a>

  <form
    action="/latestPostings.js"
    method="get">
    Date:
    <input
      type="text"
      name="date"
      id="fieldDate">
    <br>
    Boards(separate with comma, if empty, all boards will be checked):
    <input
      id="fieldBoards"
      type="text"
      name="boards">
    <br>
    <button type="submit">Search</button>
  </form>

  <div id="divPostings"></div>

</body>

<script src="/.static/js/settings.js"></script>
<script src="/.static/js/api.js"></script>

</html>
